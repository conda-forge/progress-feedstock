{% set name = "progress" %}
{% set version = "1.6.1" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c1ba719f862ce885232a759eab47971fe74dfc7bb76ab8a51ef5940bad35086c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - progress
    - progress.bar
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/verigak/progress
  license: ISC
  license_family: MIT
  license_file: LICENSE
  summary: Easy progress reporting for Python
  doc_url: https://pypi.python.org/pypi/progress
  dev_url: https://github.com/verigak/progress

extra:
  recipe-maintainers:
    - SoapZA
    - marcelotrevisani
    - thewchan
